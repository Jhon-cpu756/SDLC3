name: Security CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # Ex√©cution quotidienne √† minuit

jobs:
  # üîç Analyse de s√©curit√© avec Snyk
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Snyk
        run: npm install -g snyk

      - name: Run Snyk Security Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --json --all-projects > snyk-results.json || true  # Enregistre les r√©sultats dans un fichier JSON

      - name: Upload Snyk Results as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: snyk-results
          path: snyk-results.json  # Stocke le fichier pour les jobs suivants

      - name: Monitor vulnerabilities with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk monitor || true  # Enregistre les vuln√©rabilit√©s d√©tect√©es

  # üîî Notification Slack si des vuln√©rabilit√©s sont d√©tect√©es
  notify-team:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}  # Correction du nom de la variable
          SLACK_MESSAGE: "üö® Snyk a d√©tect√© des vuln√©rabilit√©s dans le projet. Consultez le rapport ici: https://app.snyk.io"

  # üìä Mettre √† jour le Dashboard Grafana
  update-dashboard:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Download Snyk Results
        uses: actions/download-artifact@v3
        with:
          name: snyk-results
          path: ./  # T√©l√©charge le fichier snyk-results.json

      - name: Send data to Grafana
        run: |
          curl -X POST "http://grafana-instance/api/datasources/proxy/1/snyk-results" \  # Adaptez l'URL selon votre configuration
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}" \
          --data @snyk-results.json
        env:
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}  # Assurez-vous que le secret existe
